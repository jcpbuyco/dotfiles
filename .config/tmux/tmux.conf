#unbind r
#bind r source-file ~/.config/tmux/tmux.conf; display-message "TMUX config reloaded"

set -g mouse on

# Set prefix
unbind C-b
set -g prefix C-Space
bind C-space send-prefix

#start windows and panes at index 1
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1

set-option -g renumber-windows on
set-option -g status-position top

unbind h
unbind j
unbind k
unbind l
# vim keys for navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R


# set theme flavor
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'rose-pine/tmux'
set -g @plugin 'tmux-plugins/tpm'

# styling
set -g @rose_pine_variant 'main'

set -g @rose_pine_date_time '%A %H:%M'
set -g @rose_pine_directory 'on'
# set -g @rose_pine_show_current_program 'on'
set -g @rose_pine_show_pane_directory 'on'

set -g @rose_pine_right_separator ' ← '
set -g @rose_pine_field_separator ' | '
set -g @rose_pine_window_separator ' → '

# transparent bar background
set -g @rose_pine_bar_bg_disable 'on'
set -g @rose_pine_bar_bg_disabled_color_option 'default'

set -g @rose_pine_folder_icon ''
set -g @rose_pine_session_icon ''
set -g @rose_pine_username_icon ''
set -g @rose_pine_current_window_icon ''
set -g @rose_pine_date_time_icon '󰃰'
set -g @rose_pine_window_status_separator "   "

# popups
bind C-t display-popup  -w 50% -h 50% -E -d "#{pane_current_path}"
bind g display-popup -d "#{pane_current_path}" -w 80% -h 80% -E lazygit

# Open panes in current working directory
bind '"' split-window -v -c "#{pane_current_path}"
bind '%' split-window -h -c "#{pane_current_path}"



run '~/.tmux/plugins/tpm/tpm'
