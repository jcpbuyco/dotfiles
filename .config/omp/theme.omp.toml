version = 3
final_space = true

[transient_prompt]
  template = '❯ '
  background = 'transparent'
  foreground_templates = ['{{if gt .Code 0}}red{{end}}', '{{if eq .Code 0}}magenta{{end}}']

[[blocks]]
  type = 'prompt'
  alignment = 'left'
  newline = true

  [[blocks.segments]]
    template = ' {{ if .WSL }}WSL at {{ end }}{{.Icon}} '
    foreground = '#ffffff'
    background = 'transparent'
    type = 'os'
    style = 'plain'

    [blocks.segments.properties]
      alpine = ''
      arch = ''
      cache_duration = 'none'
      centos = ''
      debian = ''
      elementary = ''
      fedora = ''
      gentoo = ''
      linux = ''
      macos = ''
      manjaro = ''
      mint = ''
      opensuse = ''
      raspbian = ''
      ubuntu = ''
      windows = ''
      wsl = ''

  [[blocks.segments]]
    template = '  {{ .Name }}'
    foreground = '#E06C75'
    type = 'shell'
    style = 'plain'

    [blocks.segments.properties]
      cache_duration = 'none'

      [blocks.segments.properties.mapped_shell_names]
        bash = 'Bash'
        cmd = 'Cmd'
        powershell = 'Shell'
        pwsh = 'Shell'

  [[blocks.segments]]
    template = ' {{ .UpstreamIcon }}{{ .HEAD }}{{if .BranchStatus }} {{ .BranchStatus }}{{ end }}{{ if .Working.Changed }}  {{ .Working.String }}{{ end }}{{ if and (.Working.Changed) (.Staging.Changed) }} |{{ end }}{{ if .Staging.Changed }}  {{ .Staging.String }}{{ end }}{{ if gt .StashCount 0 }}  {{ .StashCount }}{{ end }} '
    foreground = '#F3C267'
    type = 'git'
    style = 'plain'
    foreground_templates = ['{{ if or (.Working.Changed) (.Staging.Changed) }}#FF9248{{ end }}', '{{ if and (gt .Ahead 0) (gt .Behind 0) }}#ff4500{{ end }}', '{{ if gt .Ahead 0 }}#B388FF{{ end }}', '{{ if gt .Behind 0 }}#B388FF{{ end }}']

    [blocks.segments.properties]
      branch_icon = ''
      branch_max_length = 25
      cache_duration = 'none'
      fetch_stash_count = true
      fetch_status = true
      fetch_upstream_icon = true

[[blocks]]
  type = 'prompt'
  alignment = 'right'

  [[blocks.segments]]
    template = ' x{{ reason .Code }}'
    foreground = '#b8ff75'
    type = 'status'
    style = 'plain'
    foreground_templates = ['{{ if gt .Code 0 }}#E06C75{{ end }}']

    [blocks.segments.properties]
      cache_duration = 'none'

  [[blocks.segments]]
    template = ' {{ .FormattedMs }} '
    foreground = '#b8ff75'
    type = 'executiontime'
    style = 'diamond'
    foreground_templates = ['{{ if gt .Code 0 }}#E06C75{{ end }}']

    [blocks.segments.properties]
      always_enabled = true
      cache_duration = 'none'
      style = 'roundrock'

[[blocks]]
  type = 'prompt'
  alignment = 'left'
  newline = true

  [[blocks.segments]]
    template = ' {{ .Path }}'
    foreground = '#61AFEF'
    type = 'path'
    style = 'plain'

    [blocks.segments.properties]
      cache_duration = 'none'
      style = 'full'

[[blocks]]
  type = 'prompt'
  alignment = 'left'
  newline = true

  [[blocks.segments]]
    template = '!'
    foreground = '#E06C75'
    type = 'root'
    style = 'plain'

    [blocks.segments.properties]
      cache_duration = 'none'

  [[blocks.segments]]
    template = '❯'
    foreground = '#E06C75'
    type = 'text'
    style = 'plain'

    [blocks.segments.properties]
      cache_duration = 'none'
